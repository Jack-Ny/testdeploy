<div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box bg-info">
      <div class="inner">
        {% if user.is_gestion %}
        <h3>{{ total_service }}</h3>
        {% elif user.is_user %}
        <h3>{{ total_service_user }}</h3>
        {% else %}
        <span></span>
        {% endif %}
        <p>Projets</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      {% comment %} <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> {% endcomment %}
    </div>
  </div>
  <!-- ./col -->
  </div>
